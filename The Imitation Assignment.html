<!DOCTYPE html>
<html>
<head><meta http-equiv="cache-control" content="no-cache"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="-1"><style type="text/css">#butterfly {
  filter: invert(100%);
}

  filter: hue-rotate(90deg) drop-shadow(20px -5px 10px #000000);

  backdrop-filter: blur(5px);
  background-color: rgb(156, 116, 227);
  filter: drop-shadow(0px 10px 5px #000000);
  }

  filter: sepia(100%);
}

#theater {
  filter: blur(4px);
}

#football_field {
  filter: grayscale(100%);
}</style></head><body><img src="https://raw.githubusercontent.com/ySlimeX/ySlimeX.github.io/main/images_/butterfly.jpg" alt="butterfly" id="butterfly">
