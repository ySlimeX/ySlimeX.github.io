<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Test</title>
  </head>
  <body>
    <!-- Start of the Test -->
    <form action="#" method="post">
      <!-- User's Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <!-- Question 1 -->
      <p>1. What is the result of 5 + 3?</p>
      <input type="radio" id="q1a" name="q1" value="a">
      <label for="q1a">a) 7</label>
      <br>
      <input type="radio" id="q1b" name="q1" value="b">
      <label for="q1b">b) 8</label>
      <br>
      <input type="radio" id="q1c" name="q1" value="c">
      <label for="q1c">c) 9</label>
      <br>
      <!-- Question 2 -->
      <p>2. What is 4 multiplied by 6?</p>
      <input type="radio" id="q2a" name="q2" value="a">
      <label for="q2a">a) 20</label>
      <br>
      <input type="radio" id="q2b" name="q2" value="b">
      <label for="q2b">b) 24</label>
      <br>
      <input type="radio" id="q2c" name="q2" value="c">
      <label for="q2c">c) 18</label>
      <br>
      <!-- Question 3 -->
      <p>3. If x = 7, what is 2x - 1?</p>
      <input type="radio" id="q3a" name="q3" value="a">
      <label for="q3a">a) 13</label>
      <br>
      <input type="radio" id="q3b" name="q3" value="b">
      <label for="q3b">b) 14</label>
      <br>
      <input type="radio" id="q3c" name="q3" value="c">
      <label for="q3c">c) 15</label>
      <br>
      <!-- Word Problem -->
      <p>4. Solve the following equation for y: 3y + 5 = 14</p>
      <textarea id="wordProblem" name="wordProblem" rows="4" cols="50" placeholder="Enter your answer here" required></textarea>
      <br>
      <!-- Math Symbols -->
      <p>5. Evaluate the expression: 2 &times; (4 + 3) - 6 รท 2</p>
      <textarea id="wordProblem" name="wordProblem" rows="4" cols="50" placeholder="Enter your answer here" required></textarea>
      <br>
      <br>
      <!-- Submit Button -->
      <input type="submit" value="Submit">
    </form>
    <!-- End of the Test -->
  </body>
</html>
